name: Feature_CI

on:
  push:
    branches:
    - feature/*
  pull_request:
    branches:
    - feature/*
  workflow_dispatch:

jobs:
  steps:
  - uses: actions/checkout@v2

  - name: Set up Go
    uses: actions/setup-go@v2
    with:
      go-version: 1.17

  - name: Build
    run: go build -v ./...

  - name: Test
    run: go test -v ./...
